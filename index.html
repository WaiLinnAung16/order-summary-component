<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Summary Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <img src="./images/illustration-hero.svg" alt="" class="card-img-top">
                <div class="card-body text-center p-4 py-5">
                    <p class="card-title h2 fw-bold mb-3">Order Summary</p>
                    <p class="card-text mb-3 text-black-50">
                       You can now listen to millions of songs, audiobooks, and podcasts on any
                       device anywhere you like!
                    </p>
                    <div class="d-flex justify-content-between align-items-center bg-light p-3 custom-border">
                        <div class="d-flex">
                            <img src="./images/icon-music.svg" alt="img">
                            <div class="ms-3">
                                <p class="mb-0 fw-bolder">Annual Plan</p>
                                <p class="mb-0 text-black-50">$59.99/year</p>
                            </div>
                        </div>
                        <div class="">
                            <a href="#" class="btn btn-outline-primary border-0">Change</a>
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3">
                        <a href="#" class="btn btn-primary mb-3 py-3 shadow">Proceed to Payment</a>
                        <a href="#" class="btn btn-outline-primary border-0 py-3">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
